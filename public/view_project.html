<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>View</title>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style/layout.css" />
		<link rel="stylesheet" href="./style/side-bar.css" />
		<link rel="stylesheet" href="./style/view_project.css" />
		<link rel="stylesheet" href="./style/task-table.css">
		<link rel="stylesheet" href="./style/pagination.css">
	</head>
	<body>
		<div class="container">
			<header>
				<div class="open-nav">
					<span class="material-icons-outlined"> menu </span>
				</div>
			</header>
			<div class="side-bar">
				<p class="back">
					<span class="material-icons-outlined"> arrow_back </span>Back
				</p>
				<p class="menu">MENU</p>
				<ul>
					<li>
						<a href="/project.html">
							<span class="material-icons-outlined"> manage_accounts </span>
							<span>Projects</span>
							<span class="material-icons-outlined"> arrow_right </span>
						</a>
					</li>
					<li>
						<a href="/task.html">
							<span class="material-icons-outlined">task</span>
							<span>Tasks</span>
							<span class="material-icons-outlined"> arrow_right </span>
						</a>
					</li>
				</ul>
				<div id="logout">
					<span class="material-icons-outlined"> power_settings_new </span>
					<span>Logout</span>
					<span class="material-icons-outlined"> arrow_right </span>
				</div>
			</div>
			<main>
				<form>
					<label for="title">Tiêu đề</label>
					<br />
					<input type="text" name="title" id="title" />
					<br />
					<label for="visile_all">Chế độ hiển thị nhiệm vụ</label>
					<input type="checkbox" name="visible_all" id="visible_all" />
					<br />
					<div><button class="btn" id="update">Cập nhật</button></div>
				</form>
				<div class="tasks">
					<h3>Danh sách nhiệm vụ trong dự án</h3>
					<div class="line">
						<button class="btn" id="create">Thêm</button>
						<form id="search">						
							<input type="text" name="search" id="search" placeholder="Nhập vào từ khoá tìm kiếm"/>
							<button>
								<span class="material-icons-outlined"> search </span>
							</button>
						</form>
					</div>
					<form id="add-task" method="post">
						<label for="email">Người thực hiện</label>
						<input type="email" name="email" id="email" placeholder="Email" required>
						<label for="heading">Tiêu đề</label>
						<input type="text" name="heading" id="heading" placeholder="Heading" required>
						<div class="line">
							<div>
								<label for="start">Bắt đầu</label>
								<input type="datetime-local" name="start_time" id="start" required>
							</div>
							<div>
								<label for="end">Kết thúc</label>
								<input type="datetime-local" name="end_time" id="end" required>
							</div>
						</div>
						<br>
						<label for="description">Mô tả</label><br>
						<textarea name="description" id="description" rows="5">Mô tả về nhiệm vụ cần thực hiện...</textarea>
						<div><button class="btn" id="confirm">Xác nhận</button></div>
					</form>
					<div class="filter">
						<label for="sortcol">Order by: </label>
						<select name="sortcol" id="sortcol">
							<option value="start_time" selected>Start Time</option>
							<option value="end_time">End Time</option>
						</select>
						<select name="sortby" id="sortby">
							<option value="ASC" selected>Ascending</option>
							<option value="DESC">Descending</option>
						</select>
					</div>
					<div class="table-container">
						<div>
							<table>
								<colgroup>
									<col class="fifteen"></col>
									<col class="thirdty"></col>
									<col class="fifteen"></col>
									<col class="fifteen"></col>
									<col class="fifteen"></col>
									<col class="ten"></col>
								</colgroup>
								
							</table>
							<ul class="pagination"></ul>
						</div>
					</div>
				</div>
			</main>
			<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
			<script src="/js/view_project.js"></script>
			<script src="/js/side-bar.js"></script>
		</div>
	</body>
</html>
