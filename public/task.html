<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quản lý task</title>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style/layout.css" />
		<link rel="stylesheet" href="./style/side-bar.css" />
		<link rel="stylesheet" href="./style/task.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<div class="open-nav">
					<span class="material-icons-outlined"> menu </span>
				</div>
			</header>
			<div class="side-bar">
				<p class="back">
					<span class="material-icons-outlined"> arrow_back </span>Back
				</p>
				<p class="menu">MENU</p>
				<ul>
					<li>
						<a href="/project.html">
							<span class="material-icons-outlined"> manage_accounts </span>
							<span>Projects</span>
							<span class="material-icons-outlined"> arrow_right </span>
						</a>
					</li>
					<li>
						<a href="/task.html">
							<span class="material-icons-outlined">task</span>
							<span>Tasks</span>
							<span class="material-icons-outlined"> arrow_right </span>
						</a>
					</li>
				</ul>
				<div id="logout">
					<span class="material-icons-outlined"> power_settings_new </span>
					<span>Logout</span>
					<span class="material-icons-outlined"> arrow_right </span>
				</div>
			</div>
			<main>
				<div class="state">
					<div>
						<div class="color purple"></div>
						Chưa bắt đầu
					</div>
					<div>
						<div class="color red"></div>
						Chưa hoàn thành
					</div>
					<div>
						<div class="color green"></div>
						Đã hoàn thành
					</div>
				</div>
				<div class="filter">
					<div class="sort">
						<label for="sortcol">Order by: </label>
						<select name="sortcol" id="sortcol">
							<option value="start_time" selected>Start Time</option>
							<option value="end_time">End Time</option>
						</select>
						<select name="sortby" id="sortby">
							<option value="ASC" selected>Ascending</option>
							<option value="DESC">Descending</option>
						</select>
					</div>
					<form id="search">
						<input
							type="text"
							name="search"
							id="search"
							placeholder="Nhập vào từ khoá tìm kiếm"
						/>
						<button>
							<span class="material-icons-outlined"> search </span>
						</button>
					</form>
				</div>
				<ul class="list">
					<li class="item loading">
						<div class="circle"></div>
					</li>
					<li class="item loading">
						<div class="circle"></div>
					</li>
					<li class="item loading">
						<div class="circle"></div>
					</li>
				</ul>
			</main>
			<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
			<script src="/js/task.js"></script>
			<script src="/js/side-bar.js"></script>
		</div>
	</body>
</html>
